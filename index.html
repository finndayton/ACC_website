<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>ACC website</title>
  </head>


  <body> 
    <div id="topbar">
      <div class="logo">
        <a href="#home">
          <img style="max-width: 100%; max-height: 100%;" src="images/acc logo.png">
        </a>
      </div>

      <div id="Join Discord Button">
        <a href="https://www.discord.com"class="fab fa-join discord"></a>
      </div>

      <button class="hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button> 

      <div id="sidebar">
        <ul>
          <li><a href="#home"><i class="fas fa-home"></i>Home</a></li>
          <li><a href="#art"><i class="fas fa-address-card"></i>Art</a></li>
          <li><a href="#about"><i class="fas fa-university"></i>About</a></li>
          <li><a href="#collections"><i class="fas fa-cogs"></i>Collections</a></li>
          <li><a href="#team"><i class="fas fa-briefcase"></i>Team</a></li>
          <li><a href="#FAQs"><i class="fas fa-share-alt"></i>FAQs</a></li>
        </ul>
        <div class="social_media">
          <a href="https://www.discord.com" target="_blank"><i class="fab fa-discord"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i
              class="fab fa-twitter"></i></a>
          <a href="https://www.opensea.com" target="_blank"><i class="fab fa-opensea"></i></a>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="page" id="home">
        <h1 class="home-message">Own the colors of Monet, Van Gogh and De Vinci</h1>
        <h2 id="countdown">Countdown to minting:</h2>
      </div>

      <div class="page" id="art">
        <img src="images/gallery.jpg" alt="">
      </div>



      <div class="page" id="collections">
      </div>


      <div class="page" id="about">
      </div>

      <div class="page" id="team">
      </div>

      <div class="page" id="FAQs">
      </div>

      <div id="footer">
        <p style="margin:0">Designed and made by me</p>
        <p style="margin:0">Last updated on March 2021</p>
      </div>

    </div>
  </body>
